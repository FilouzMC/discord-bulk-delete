<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet DBD</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <h1>Bienvenue dans le Projet DBD</h1>
    </header>
    <main>
        <input type="file" id="zipInput" accept=".zip">
        <div id="status"></div>
        <div id="output"></div>
        <div id="compteur"></div>
        <div id="typeCompteur"></div>

        <!-- <button id="processAllChannels">Importer Channels</button> -->
        <button id="afficherChannelAleatoire"">🎲 Channel Aléatoire</button>

        <button id="garderChannel">✅ Garder</button>
        <button id="supprimerChannel">🗑️ Supprimer</button>
        <button id="annulerDerniereAction">↩️ Annuler dernière action</button>

        <button id="telechargerChannelsToDelete">📥 Télécharger la liste des suppressions</button>
        <button id="exportDb">Exporter la base de données</button>
        <button id="importDb" class="btn btn-secondary">Importer une base de données</button>

        <!-- Input caché pour la sélection de fichier -->
        <input type="file" id="importFile" accept="application/json" style="display: none;">

        <!-- Message de statut pour l'utilisateur -->
        <div id="importStatus" style="margin-top: 10px;"></div>


        <label for="channelType">Choisissez un type de channel :</label>
        <select id="channelType">
            <option value="DM">DM</option>
            <option value="GROUP_DM">Group DM</option>
            <option value="GUILD_TEXT">Guild Text</option>
            <option value="PUBLIC_THREAD">Guild Thread</option>
        </select>

        <div id="showChannel">
            <p id="indexLabel"></p>
            <p id="channelId"></p>
            <p id="indexChannel"></p>
            <p id="nbMessages"></p>

            <pre id="outputConv"></pre>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
